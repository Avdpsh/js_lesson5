<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>66.1Пример</title>
</head>

<body>
  <script>
      function showObjVVF(obj) {
          
          for(let i in obj) {
              if(obj.hasOwnProperty(i))
                  console.log(`${i} = ${obj[i]}` + '\n');
          }
      }

      let objVVF = {data1: 'Виталий Валентинович'};

      console.log(`Имеем объект - objVVF. Нужно вывести данные объекта с помощью функции.
Первый способ через перечисление свойств и данных свойств в объекте.
Имеем: `);

      showObjVVF(objVVF);


  </script>

</body>

</html>
