<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>62Пример</title>
</head>

<body>
  <script>
      const mult = (x, y) => x * y;

      const x = +prompt('Введите число x: ', '');
      const y = +prompt('Введите число y: ', '');

      if(Number.isSafeInteger(x) && Number.isSafeInteger(y) && Number.isSafeInteger(mult(x, y))) {
          const string = `The multiplaying of ${x} and ${y} is ${mult(x, y)}.`;
          console.log(string);
          alert(string);
          
      } else {
        console.log(`Ваше число или результат слишком большое по стандарту IEEE-754`);
        alert(`Ваше число или результат слишком большое по стандарту IEEE-754`);
        }

  </script>

</body>

</html>
