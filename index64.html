<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>64Пример</title>
</head>

<body>
  <script>
      let mySmart = {};
      mySmart.model = "iPhone 13 Pro Max";
      mySmart.year = "2021";
      mySmart.price = "1890$";
      mySmart.memory = "1TB";
      mySmart.display = "6.7";
      mySmart.protect = "IP68";

      mySmart.show = function () {
          for (let i in mySmart) {
              if(mySmart.show !== mySmart[i])
                  console.log(`${i}: ${mySmart[i]} `);
          }
      }

      mySmart.show();

  </script>

</body>

</html>
